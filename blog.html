---
layout: default
title: CorePerf blog
---

<div>
  <h2>Blog Posts
    <a href="/feed.xml" style="margin-left:35px; padding: 0 0 0 33px; background: url(/resources/images/feedicons-standard/feed-icon-28x28.png) no-repeat 0 75%;">
      <span style="font-size:16px;">Subscribe to our RSS feed.</span>
    </a>
  </h2>


  {% for post in site.posts %}
    <div>
    <div class="blog_post_listing">
      <a href="{{ post.url }}">{{ post.date | date: "%d %B %Y" }} : {{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
