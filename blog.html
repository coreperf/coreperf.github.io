---
layout: default
title: CorePerf blog
---

<div>
  <h2>Blog Posts</h2>
  {% for post in site.posts %}
    <div>
    <div class="blog_post_listing">
      <a href="{{ post.url }}">{{ post.date | date: "%d %B %Y" }} : {{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
